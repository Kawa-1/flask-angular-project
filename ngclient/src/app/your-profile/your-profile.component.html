<div class="page-title" [hidden]="isLoggedIn">
    <h2>Login first</h2>
    <p class="lead">
    </p>
</div>

<div class="logged_in_form" [hidden]="!isLoggedIn">
    <div class="page-title">
        <h2>Welcome {{usersUsername}}</h2>
        <p class="lead">
        </p>
    </div>
    <button class="btn btn-primary" id="logout" (click)="logout()">Logout</button>
    <br>
    <div class="nav-repair">
        <div class="container-fluid">
          <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <ul class="nav navbar-nav">
              <li><a id="len1" class="hoverable" (click)="clickedRecipes()">Recipes</a></li>
              <li><a id="len2" class="hoverable" (click)="clickedOpinions()">Opinions</a></li>
              </ul>
          </div>
          </nav>
        </div>
    </div>
    <div *ngFor="let opinion of opinions">
        <div class="show-stuff" *ngIf="!hideOpinions && opinion.check">
            Opinion by: {{opinion.username}}
            <br>
            City: {{opinion.city_of_restaurant}}
            <br>
            Name: {{opinion.name_of_restaurant}}
            <br>
            Type: {{opinion.type_of_restaurant}}
            <br>
            Opinion:
            <textarea class="show-opinion" cols="1" rows="10" [disabled]="true">{{opinion.opinion}}</textarea>
            <br>
            <button class="btn btn-primary" (click)="deleteOpinion(opinion.id, opinion)">Delete</button>
            <br><br><br>
        </div>
    </div>
    <div *ngFor="let recipe of recipes">
        <div class="show-stuff" *ngIf="!hideRecipes && recipe.check">
            Recipe by: {{recipe.username}}
            <br>
            Tags: {{recipe.tags}}
            <br>
            Recipe:
            <textarea class="show-recipes" cols="1" rows="10" [disabled]="true">{{recipe.recipe}}</textarea>
            <br>
            <button class="btn btn-primary" (click)="deleteRecipe(recipe.id, recipe)">Delete</button> 
            <br><br><br>
        </div>
    </div>
</div>
